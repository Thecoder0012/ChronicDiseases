    <script type="text/javascript">

    /* Temporary databases for submitted entries */
    /* var Info = [["Kevin McCallister.", "Macaulay_Culkin@real_mail.com.", "All alone. Big house. Little kid.", "Burglars.", "I wished my family would disappear, and they did."],
                ["Luke Skywalker.", "Mark_Hamill@real_mail.com.", "Never knew his parents. Was guided by an old guy in a desert and an even older one in a swamp. His father is still alive", "Daddy issues.", "No. NO. It's not true. That's impossible."],
                // ["Patient 0.","Patient_0@mail.com","Trouble breathing. Coughs. Muscle weakness. Tired all the time.","Corona","Did a reverse Dracula"]
            ]; */
    var Info = [["Patient 0.","Patient_0@mail.com","Trouble breathing. Coughs. Muscle weakness. Tired all the time.","Corona","Bit a bat"],
                ["Ordinary person.","Very_sick@mail.com","Headache.","Not sick","I feel sick"],
                // ["Man with COPD.","Some_guy@mail.com","Trouble breathing. Coughs. Smokes cigarettes.","COPD",""]
            ];
    
    /* Function that, once called, goes to a new page */
    function Next_page(){
        window.location = "frontpage.html";
    }

    /* Function that is responsible for loading in all submitted entries onto the page */
    function MakeForm(){
        /* for loop that loops depending on the number of submitted entries */
        for(let i=1;i<=Info.length;i++){
            /* This creates html code that makes a horizontal line */
            document.getElementById("new").appendChild(document.createElement("hr"));

            /* This creates html code that starts a list and gives the list an id */
            var list = document.createElement("ul");
            list.setAttribute("id","screen"+i);
            document.getElementById("new").appendChild(list);

            /* This creates html code that makes an element in the list, gives it an id and creates text that will be displayed on the element */
            var element = document.createElement("li");
            element.setAttribute("id","eleName"+i);
            element.appendChild(document.createTextNode("Patients name: "));
            document.getElementById("screen"+i).appendChild(element);
            
            /* This creates html code that makes an element in the list, gives it an id and creates text that will be displayed on the element */
            var element = document.createElement("li");
            element.setAttribute("id","eleMail"+i);
            element.appendChild(document.createTextNode("Patients mail: "));
            document.getElementById("screen"+i).appendChild(element);
            
            /* This creates html code that makes an element in the list, gives it an id and creates text that will be displayed on the element */
            var element = document.createElement("li");
            element.setAttribute("id","eleSymptom"+i);
            element.appendChild(document.createTextNode("Symptoms: "));
            document.getElementById("screen"+i).appendChild(element);
            
            /* This creates html code that makes an element in the list, gives it an id and creates text that will be displayed on the element */
            var element = document.createElement("li");
            element.setAttribute("id","eleDisease"+i);
            element.appendChild(document.createTextNode("Possible disease: "));
            document.getElementById("screen"+i).appendChild(element);
            
            /* This creates html code that makes an element in the list, gives it an id and creates text that will be displayed on the element */
            var element = document.createElement("li");
            element.setAttribute("id","eleComment"+i);
            element.appendChild(document.createTextNode("Comment: "));
            document.getElementById("screen"+i).appendChild(element);

            /* This creates html code that makes a button, that when clicked deletes the whole list, that it is displayed with */
            var delete_button = document.createElement("button");
            delete_button.setAttribute("id","del"+i);
            delete_button.setAttribute("onclick","Delete("+i+")");
            delete_button.setAttribute("style","color: red;");
            delete_button.appendChild(document.createTextNode("X Delete"));
            document.getElementById("new").appendChild(delete_button);

            Data(i);
        }
    }

    /* This function takes info from the database and adds it to the respective places in the list */
    function Data(i){
        document.getElementById("eleName"+i).innerHTML += Info[i-1][0]
        document.getElementById("eleMail"+i).innerHTML += Info[i-1][1]
        document.getElementById("eleSymptom"+i).innerHTML += Info[i-1][2]
        document.getElementById("eleDisease"+i).innerHTML += Info[i-1][3]
        document.getElementById("eleComment"+i).innerHTML += Info[i-1][4]
    }

    /* Function that deletes the list when called */
    function Delete(i){
        document.getElementById("screen"+i).remove();
        document.getElementById("del"+i).remove();
    }
    </script>
</head>
